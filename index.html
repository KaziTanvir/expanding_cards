<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
</head>

<body>
    <div class="container">
        <div class="panel active"
            style="background-image: url('http://pm1.narvii.com/7603/0c1ec2b566db575ee0fc8b735f158b67b8b1b1c2r1-750-422v2_uhq.jpg')">
            <h3>Naruto Uzumaki</h3>
            <p>Hokage of the Hidden Leaf</p>
        </div>
        <div class="panel"
            style="background-image: url('https://i.pinimg.com/originals/35/d8/7d/35d87db04fc7c577e315e54ad40ced6f.jpg')">
            <h3>Gaara</h3>
            <p>Kazekage of the Hidden Sand</p>
        </div>
        <div class="panel"
            style="background-image: url('https://static.wikia.nocookie.net/naruto/images/a/a5/Sixth_Mizukage.png/revision/latest/scale-to-width-down/1000?cb=20180503123211')">
            <h3>Chōjūrō</h3>
            <p>Mizukage of the Hidden Mist</p>
        </div>
        <div class="panel"
            style="background-image: url('https://static.wikia.nocookie.net/naruto/images/7/73/Fifth_Raikage.png/revision/latest/scale-to-width-down/1000?cb=20180503122818')">
            <h3>Darui</h3>
            <p>Raikage of the Hidden Wind</p>
        </div>
        <div class="panel"
            style="background-image: url('https://static.wikia.nocookie.net/naruto/images/4/47/Fourth_Tsuchikage.png/revision/latest/scale-to-width-down/1000?cb=20180503123016')">
            <h3>Kurotsuchi</h3>
            <p>Tsuchikage of the Hidden Earth</p>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
